<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px;
            background: #00f5ff;
            border: none;
            border-radius: 10px;
        }
        button:hover {
            background: #ff00ff;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="alert('Çalışıyor!')">TEST BUTON 1</button>
        <br><br>
        <button id="test2">TEST BUTON 2</button>
    </div>
    
    <script>
        document.getElementById('test2').addEventListener('click', function() {
            alert('Buton 2 çalışıyor!');
        });
        console.log('Script yüklendi');
    </script>
</body>
</html>
